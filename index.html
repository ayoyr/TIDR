<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ONSP カードスワイプ</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="loadingScreen">
        <div class="loading-content">
            <p id="loadingMessage">画像を読み込んでいます...</p>
            <div class="progress-bar-container">
                <div id="loadingProgressBar"></div>
            </div>
            <p id="loadingPercentage">0%</p>
        </div>
    </div>

    <div class="app-container" style="display: none;">
        <div id="feverEdgeLeft" class="fever-edge-effect">
            <img src="images/fever-1.png" class="fever-edge-img fever-img-1" alt="Fever Effect Left 1">
            <img src="images/fever-2.png" class="fever-edge-img fever-img-2" alt="Fever Effect Left 2">
        </div>
        <div id="feverEdgeRight" class="fever-edge-effect">
            <img src="images/fever-1.png" class="fever-edge-img fever-img-1" alt="Fever Effect Right 1">
            <img src="images/fever-2.png" class="fever-edge-img fever-img-2" alt="Fever Effect Right 2">
        </div>

        <div class="progress-area">
            <div class="story-progress-bar">
                </div>
            <div class="fever-gauge-container">
                <div class="fever-gauge"></div>
                <span>FEVER</span>
            </div>
        </div>

        <div class="card-stack-area">
            </div>

        <button class="settings-button" id="settingsButton">
            ⚙️
        </button>

        <div class="modal-overlay" id="settingsModalOverlay">
            <div class="modal-content">
                <h2>設定</h2>
                <div id="memberWeightsSettings">
                    </div>
                <button id="saveSettingsButton">保存</button>
                <button id="closeSettingsModalButton">閉じる</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="data_provider.js"></script>
    <script src="ui_handler.js"></script>
    <script src="fever_handler.js"></script>
    <script src="card_manager.js"></script>
    <script src="app.js"></script>
</body>
</html>
